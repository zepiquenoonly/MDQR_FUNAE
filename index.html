<script setup>
import { ref, computed, watch } from "vue";
import { Link } from "@inertiajs/vue3";
import AppLayout from "@/Layouts/UnifiedLayout.vue";
import ValidationModal from "@/Components/Director/ValidationModal.vue";
import {
  DocumentTextIcon,
  ClockIcon,
  CheckCircleIcon,
  EyeIcon,
  CheckBadgeIcon,
  PaperAirplaneIcon,
  UserCircleIcon,
  CalendarIcon,
  ChatBubbleLeftIcon,
  MagnifyingGlassIcon,
  XMarkIcon,
} from "@heroicons/vue/24/outline";

const props = defineProps({
  submissions: {
    type: Array,
    default: () => [],
  },
  stats: {
    type: Object,
    default: () => ({}),
  },
});

// Variáveis reativas
const search = ref("");
const localFilters = ref({
  priority: "",
  status: "",
  type: "",
  category: "",
});
const showValidationModal = ref(false);
const selectedSubmission = ref(null);
const currentPage = ref(1);
const itemsPerPage = 10;
const activeTab = ref("all");

// Computed: Contagem de casos escalados
const escalatedCasesCount = computed(() => {
  return props.submissions.filter((submission) => isDirectorCase(submission)).length;
});

// Filtrar CASOS ESCALADOS PARA DIRECTOR APENAS
const specificCases = computed(() => {
  return props.submissions.filter((submission) => {
    // Apenas casos escalados para director
    return (
      submission.escalated === true ||
      submission.metadata?.is_escalated_to_director === true ||
      (submission.assigned_to &&
        (submission.assigned_to.name?.toLowerCase().includes("director") ||
          submission.assigned_to.email?.includes("director")))
    );
  });
});

// Método para verificar se é caso escalado para director
const isDirectorCase = (submission) => {
  return (
    submission.escalated === true ||
    submission.metadata?.is_escalated_to_director === true ||
    (submission.assigned_to &&
      (submission.assigned_to.name?.toLowerCase().includes("director") ||
        submission.assigned_to.email?.includes("director")))
  );
};

// Função de filtro genérica
const applyFilters = (items, searchTerm, filters) => {
  return items.filter((submission) => {
    // Filtro de busca
    if (searchTerm) {
      const searchLower = searchTerm.toLowerCase();
      const matchesSearch =
        submission.subject?.toLowerCase().includes(searchLower) ||
        submission.description?.toLowerCase().includes(searchLower) ||
        submission.reference_number?.toString().includes(searchTerm) ||
        submission.escalated_by?.toLowerCase().includes(searchLower) ||
        submission.escalation_reason?.toLowerCase().includes(searchLower);

      if (!matchesSearch) return false;
    }

    // Filtro de prioridade
    if (filters.priority && submission.priority !== filters.priority) {
      return false;
    }

    // Filtro de status
    if (filters.status && submission.status !== filters.status) {
      return false;
    }

    // Filtro de tipo
    if (filters.type && submission.type !== filters.type) {
      return false;
    }

    // Filtro de categoria
    if (filters.category && submission.category !== filters.category) {
      return false;
    }

    return true;
  });
};

// Filtrar casos específicos com todos os filtros
const filteredSpecificCases = computed(() => {
  let filtered = applyFilters(specificCases.value, search.value, localFilters.value);

  // Paginação
  const start = (currentPage.value - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  return filtered.slice(start, end);
});

// Filtrar todas as submissões com todos os filtros
const filteredSubmissions = computed(() => {
  let filtered = applyFilters(props.submissions, search.value, localFilters.value);

  // Paginação
  const start = (currentPage.value - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  return filtered.slice(start, end);
});

  search.value = "";

    priority: "",
    status: "",
    type: "",

  };

};

  currentPage.value = 1;
});

const nextPage = () => {
  const totalItems =
    activeTab.value === "specific"
      ? specificCases.value.length
      : props.submissions.length;
  if (currentPage.value * itemsPerPage < totalItems) {
    currentPage.value++;
  }
};

      day: "2-digit",
      month: "2-digit",

      hour: "2-digit",
