<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sidebar Completa</title>

    <style>
        /* Tooltip */
        .tooltip {
            @apply absolute left-full ml-3 top-1/2 -translate-y-1/2 
                    bg-gray-900 text-white text-sm 
                    px-3 py-1 rounded-md shadow-xl 
                    whitespace-nowrap 
                    opacity-0 scale-95
                    pointer-events-none
                    transition-all duration-150;
        }

        .item:hover .tooltip {
            opacity: 1;
            scale: 1;
        }
    </style>
</head>

<body class="bg-gray-100">

<div x-data="{ open: false }" class="flex">

    <!-- SIDEBAR -->
    <aside
        class="h-screen bg-gray-900 text-white transition-all duration-300
               flex flex-col"
        :class="open ? 'w-64' : 'w-16'"

        </div>

        <!-- MENU -->
        <nav class="flex-1 overflow-y-auto mt-4">

            <!-- GRUPO 1 -->
            <div class="px-2">
                <p class="text-gray-500 mb-2 text-sm" x-show="open" x-transition>Geral</p>

                <!-- Item -->
                <a href="#"
                    class="relative item flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer
                           hover:bg-gray-800 transition-all"
                >
                    <span class="text-xl">üè†</span>
                    <span x-show="open" x-transition.opacity>Dashboard</span>

                    <!-- Tooltip -->
                    <span class="tooltip" x-show="!open">Dashboard</span>
                </a>

                <a href="#"
                    class="relative item flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer
                           hover:bg-gray-800 transition-all"
                >
                    <span class="text-xl">üìä</span>
                    <span x-show="open" x-transition.opacity>Analytics</span>
                    <span class="tooltip" x-show="!open">Analytics</span>
                </a>
            </div>

            <!-- GRUPO 2 -->
            <div class="px-2 mt-6">
                <p class="text-gray-500 mb-2 text-sm" x-show="open" x-transition>Administra√ß√£o</p>

                <a href="#"
                    class="relative item flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer
                           hover:bg-gray-800 transition-all"
                >
                    <span class="text-xl">üë•</span>
                    <span x-show="open" x-transition.opacity>Utilizadores</span>
                    <span class="tooltip" x-show="!open">Utilizadores</span>
                </a>

                <a href="#"
                    class="relative item flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer
                           hover:bg-gray-800 transition-all"
                >
                    <span class="text-xl">‚öôÔ∏è</span>
                    <span x-show="open" x-transition.opacity>Configura√ß√µes</span>
                    <span class="tooltip" x-show="!open">Configura√ß√µes</span>
                </a>
            </div>

        </nav>

        <!-- FOOTER -->
        <div class="border-t border-gray-800 px-3 py-4">
            <a href="#" class="relative item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-800">
                <span class="text-xl">üö™</span>
                <span x-show="open" x-transition.opacity>Sair</span>
                <span class="tooltip" x-show="!open">Sair</span>
            </a>
        </div>

    </aside>

    <!-- CONTE√öDO -->
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold">Sidebar Complexa</h1>
        <p class="text-gray-600 mt-2">Passe o mouse sobre os itens para ver os tooltips.</p>
    </main>

</div>

</body>
</html>
