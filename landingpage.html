<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container do formulário de login */
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .login-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        /* Campos do formulário */
        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #f15f22;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(241, 95, 34, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-input.success {
            border-color: #10b981;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            background: #f15f22;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover:not(:disabled) {
            background: #e5561a;
            transform: translateY(-1px);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Link esqueceu senha */
        .forgot-password-link {
            color: #6b7280;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        .forgot-password-link:hover {
            color: #374151;
        }

        .forgot-password-link:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal de recuperação de senha */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 440px;
            padding: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .modal-close {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: #374151;
            background: #f3f4f6;
        }

        .modal-description {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Botões do modal */
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .modal-btn-cancel {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
        }

        .modal-btn-cancel:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .modal-btn-submit {
            background: #f15f22;
            border: 1px solid #f15f22;
            color: white;
        }

        .modal-btn-submit:hover:not(:disabled) {
            background: #e5561a;
            border-color: #e5561a;
        }

        .modal-btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mensagem de sucesso */
        .success-message {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            display: none;
        }

        .success-message.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .success-text {
            color: #065f46;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utilitários */
        .text-left { text-align: left; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
    </style>
</head>
<body>
    <!-- Formulário de Login -->
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/180x60?text=LOGO" alt="Logo do Sistema">
        </div>

        <h1 class="login-title">Já tem conta?</h1>

        <form id="loginForm" class="w-full">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Digite o nome de usuário" required>
                <div id="usernameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Digite a senha" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="flex items-center justify-between mb-4">
                <button type="button" id="forgotPasswordBtn" class="forgot-password-link">
                    Esqueceu a senha?
                </button>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span id="loginText">Entrar</span>
            </button>
        </form>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div id="forgotPasswordModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Recuperar Senha</h2>
                <button id="closeModal" class="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <p class="modal-description text-left">
                Digite seu email ou nome de usuário para receber instruções de recuperação de senha.
            </p>

            <div class="form-group">
                <input type="text" id="recoveryIdentifier" class="form-input" 
                       placeholder="Email ou nome de usuário">
                <div id="recoveryError" class="error-message"></div>
            </div>

            <!-- Mensagem de sucesso -->
            <div id="successMessage" class="success-message">
                <p class="success-text">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                    Instruções de recuperação enviadas para o email associado à sua conta.
                </p>
            </div>

            <div class="modal-actions">
                <button id="cancelRecovery" class="modal-btn modal-btn-cancel">
                    Cancelar
                </button>
                <button id="submitRecovery" class="modal-btn modal-btn-submit">
                    <span id="recoveryText">Enviar</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const cancelRecovery = document.getElementById('cancelRecovery');
        const submitRecovery = document.getElementById('submitRecovery');
        const recoveryIdentifier = document.getElementById('recoveryIdentifier');
        const recoveryError = document.getElementById('recoveryError');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const recoveryText = document.getElementById('recoveryText');

        // Estados
        let isLoginLoading = false;
        let isRecoveryLoading = false;

        // Abrir modal de recuperação
        forgotPasswordBtn.addEventListener('click', () => {
            forgotPasswordModal.classList.add('active');
            recoveryIdentifier.focus();
        });

        // Fechar modal
        function closeRecoveryModal() {
            forgotPasswordModal.classList.remove('active');
            resetRecoveryForm();
        }

        closeModal.addEventListener('click', closeRecoveryModal);
        cancelRecovery.addEventListener('click', closeRecoveryModal);

        // Fechar modal clicando fora
        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                closeRecoveryModal();
            }
        });

        // Resetar formulário de recuperação
        function resetRecoveryForm() {
            recoveryIdentifier.value = '';
            recoveryError.textContent = '';
            successMessage.classList.remove('active');
            isRecoveryLoading = false;
            updateRecoveryButton();
        }

        // Atualizar estado do botão de recuperação
        function updateRecoveryButton() {
            if (isRecoveryLoading) {
                submitRecovery.disabled = true;
                recoveryText.innerHTML = '<div class="spinner"></div> Enviando...';
            } else {
                submitRecovery.disabled = !recoveryIdentifier.value.trim();
                recoveryText.textContent = 'Enviar';
            }
        }

        // Atualizar estado do botão de login
        function updateLoginButton() {
            if (isLoginLoading) {
                loginBtn.disabled = true;
                loginText.innerHTML = '<div class="spinner"></div> Entrando...';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'Entrar';
            }
        }

        // Validar formulário de recuperação
        function validateRecoveryForm() {
            const identifier = recoveryIdentifier.value.trim();
            
            if (!identifier) {
                recoveryError.textContent = 'Por favor, digite seu email ou nome de usuário';
                return false;
            }

            if (identifier.length < 3) {
                recoveryError.textContent = 'Mínimo 3 caracteres';
                return false;
            }

            recoveryError.textContent = '';
            return true;
        }

        // Simular envio de recuperação de senha
        async function submitRecoveryForm() {
            if (!validateRecoveryForm()) return;

            isRecoveryLoading = true;
            updateRecoveryButton();

            try {
                // Simular chamada à API (substitua por sua implementação real)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simular sucesso
                successMessage.classList.add('active');
                
                // Fechar modal após 3 segundos
                setTimeout(() => {
                    closeRecoveryModal();
                }, 3000);
                
            } catch (error) {
                recoveryError.textContent = 'Erro ao enviar solicitação. Tente novamente.';
            } finally {
                isRecoveryLoading = false;
                updateRecoveryButton();
            }
        }

        // Simular login
        async function submitLoginForm(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validação simples
            if (!username || !password) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            isLoginLoading = true;
            updateLoginButton();

            try {
                // Simular chamada à API de login
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simular sucesso
                alert('Login realizado com sucesso!');
                // Redirecionar para dashboard aqui
                // window.location.href = '/dashboard';
                
            } catch (error) {
                alert('Erro no login. Verifique suas credenciais.');
            } finally {
                isLoginLoading = false;
                updateLoginButton();
            }
        }

        // Event Listeners
        submitRecovery.addEventListener('click', submitRecoveryForm);
        loginForm.addEventListener('submit', submitLoginForm);

        // Validação em tempo real
        recoveryIdentifier.addEventListener('input', () => {
            if (recoveryError.textContent) {
                validateRecoveryForm();
            }
            updateRecoveryButton();
        });

        // Tecla Enter no modal
        recoveryIdentifier.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitRecoveryForm();
            }
        });

        // Inicialização
        updateRecoveryButton();
        updateLoginButton();
    </script>
</body>
</html>
